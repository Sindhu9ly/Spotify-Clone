<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="logo.png" />
    <link rel="preconnect" href="http://fonts.googleaois.com" />
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin />
    <linl
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    ></linl>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="options">
            <div class="lib-option">
              <img
                src="C:\Users\lysin\OneDrive\Desktop\Spotify\library_icon.png"
              />
              <a href="#">Your Library</a>
            </div>
            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="lib-box">
            <div class="box">
              <p class="box-p1">Create your first playlist</p>
              <p class="box-p2">It's easy we help you</p>
              <button class="badge">Create playlist</button>
            </div>
            <div class="lib-box">
              <div class="box">
                <p class="box-p1">Let's find some podcasts to follow</p>
                <p class="box-p2">We'll keepmyou updated on new episodes</p>
                <button class="badge">Browse podcastes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="sticky-nav">
          <div class="sticky-nav-icons">
            <img
              src="C:\Users\lysin\OneDrive\Desktop\Spotify\backward_icon.png"
            />
            <img
              src="C:\Users\lysin\OneDrive\Desktop\Spotify\forward_icon.png"
              class="hide"
            />
          </div>
          <div class="sticky-nav-options">
            <button class="badge nav-item hide">Explore Premium</button>
            <button class="badge nav-ite dark-badge">
              Install App
              <i
                class="fa-regular fa-circle-down"
                style="margin-right: 5px"
              ></i>
            </button>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
        <div class="cards">
          <h2>Recently Played</h2>
          <div class="cars-container">
            <div class="card"></div>
          </div>
        </div>
      </div>
      <div class="music-player">music player</div>
    </div>
  </body>
</html>
